<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="images/favicon-32x32.png" type="image/x-icon">
    <link rel="stylesheet" href="styles.css">
    <title>Your Order</title>
</head>
<body>
    <main>
        <div class="listener-img">

        </div>

        <div class="plan-text">
            <h1 class="dblue">Order Summary</h1>
            <p  class=" para grey">
                You can now listen to millions of songs, audiobooks,
                and podcasts on any device anywhere you like!
            </p>

            <div class="plan-price-div">
                <div>
                    <img src="images/icon-music.svg" alt="####">
                    <p>
                        <span class="dblue">Annual Plan</span>
                        <span class="grey">$59.99/year</span>
                    </p>
                </div>
                <a href="#">Change</a>
            </div>

            <div class="btn-div">
                <button id="pay">Proceed to Payment</button>
                <button id="cancel">Cancel Order</button>
            </div>
        </div>
    </main>

    <script src="/script.js"></script>
